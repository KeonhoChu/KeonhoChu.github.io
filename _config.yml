      - layout: left
        title: Konkuk University  
        caption: March 2015 - February 2021
        sub_title: BS Biomedical Engineering 
        quote: >
           "Education is the passport to the future, for tomorrow belongs to those who prepare for it today."
        description: | # this will include new lines to allow paragraphs
           My undergraduate studies at Konkuk University focused on Biomedical Engineering, where I gained knowledge in various areas such as biology, chemistry, and engineering principles applied to medical devices and systems. Through coursework, projects, and internships, I developed skills in data analysis, problem-solving, and interdisciplinary collaboration, preparing me for a career in the healthcare industry.
    
      - layout: left
        title: Completion of S/W development and application expert training using medical bio-AI (KDT)
        caption: February 2023 - July 2023
        sub_title: Linked to Chungbuk National University Hospital
        quote: >
            "Continuous learning is the key to unlocking your full potential."
        description: |
            During the S/W development and application expert training using medical bio-AI (KDT) program, I acquired advanced skills in software development and applications, specifically focused on medical bioinformatics and artificial intelligence. The program, linked to Chungbuk National University Hospital, provided hands-on training and practical experience in developing software solutions for medical data analysis and interpretation. Through this intensive training, I enhanced my understanding of medical informatics and AI technologies, preparing me to contribute effectively to healthcare innovation.

    
      - layout: left
        title: Completion of the Tableau boot camp
        caption: October 2023 - November 2023
        sub_title: Tableau
        quote: >
           "Success is not final, failure is not fatal: It is the courage to continue that counts."
        description: |
           The completion of the Tableau boot camp in 2023 provided me with comprehensive training in Tableau, a powerful data visualization tool. During this intensive program, I gained practical experience in creating interactive dashboards, designing insightful visualizations, and interpreting data to drive business decisions. Through hands-on projects and exercises, I developed proficiency in using Tableau to analyze complex datasets and communicate findings effectively to stakeholders.

    
      - layout: left
        title: LG Aimers/Data Intelligence
        caption: January 2024 - February 2024
        sub_title: LG AI researcher
        quote: >
           "Innovation distinguishes between a leader and a follower."
        description: |
            During my time at LG Aimers/Data Intelligence as an AI researcher, I was involved in cutting-edge research and development projects focused on advancing artificial intelligence technologies. My responsibilities included conducting experiments, analyzing data, and developing algorithms to enhance the performance of AI systems. I collaborated closely with multidisciplinary teams to explore new ideas, solve complex problems, and deliver innovative solutions that meet the needs of LG's customers and stakeholders.
 
